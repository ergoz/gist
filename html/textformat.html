<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://www.w3.org/1999/xhtml"
      xmlns:b="http://www.w3.org/1999/xhtml"
      xml:lang="en"
      dir=ltr
      lang="fr">

    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"        "http://www.w3.org/TR/html4/strict.dtd">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 

    <head class="class_head" id="id_head" style="" title="Basic HTML tags" dir=rtl tabindex="1" lang="fr" accesskey="a" -->
        <!-- Comments -->
        <!-- <base>, <link>, <meta>, <script>, <style>,  and <title> -->
    </head>

    <body class="class_body" id="id_body" style="" dir=ltr lang="fr" xml:lang="fr">
        <h1 class="class_header1" id="id_body" style="" title="Text Formatting examples" lang="fr" xml:lang="fr">Text Formatting tags</h1>

        <!-- All the following tags take the attributes -id, class, title, style, dir, lang, xml:lang -->
        <b>Bold text</b><br />
        <i>Italic text</i><br />
        <em>Emphasized text</em><br />
        <big>Big text</big><br />
        <strong>Strong text</strong><br />
        <small>Small text</small><br /> 

        <dfn>Definition term</dfn><br />
        <tt>Teletype text</tt><br />
        <code>Computer code text</code><br />
        <samp>Sample computer code text</samp><br />
        <kbd>Keyboard text</kbd><br />
        <var>Variable</var><br />
        <cite>Citation</cite> 

        <p>This text contains <sub>subscript</sub></p>
        <p>This text contains <sup>superscript</sup></p>
    </body>
</html>
