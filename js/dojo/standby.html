<html>
    <head>
        <title>Dojo example</title>
        <style type="text/css">
            @import "/home/pratap/dev/zeta/devenv/public/dojoroot/dijit/themes/nihilo/nihilo.css";
        </style>
        <style type="text/css">
            @import "/home/pratap/dev/zeta/devenv/public/dojoroot/dojox/widget/Standby/Standby.css";
        </style>
        <script type="text/javascript" src="/home/pratap/dev/zeta/devenv/public/dojoroot/dojo/dojo.js"
                djConfig="parseOnLoad:true, isDebug: true"></script>
        <script>
            dojo.require("dojox.widget.Standby");
            dojo.require("dijit.form.Button");

            function init(){
                document.body.appendChild(basicStandby1.domNode);
                dojo.connect(b1, "onClick", function(){basicStandby1.show();});
                dojo.connect(b2, "onClick", function(){basicStandby1.hide();});
            }
            dojo.addOnLoad(init);
        </script>
        <body class="nihilo">
            <button jsId="b1" dojoType="dijit.form.Button">Show Standby widget</button>
            <button jsId="b2" dojoType="dijit.form.Button">Hide Standby widget</button>
            <div id="basic"
                style="width: 10px; height: 15px; background-color: yellow; border-style: solid; border-width: 2px;">
            </div>
            <div jsId="basicStandby1" dojoType="dojox.widget.Standby" target="basic"></div>
        </body>
</html>
